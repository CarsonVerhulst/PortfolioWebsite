name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # If you have a build step (Vite/CRA), run it here instead of the copy.
      # For your current static site (index.html at root), just copy.
      - name: Prepare artifact
        run: |
          mkdir -p _site
          rsync -av --delete \
            --exclude '.git*' \
            --exclude 'node_modules' \
            --exclude '.github' \
            ./ _site/
          # Custom domain
          echo 'www.carsonverhulst.com' > _site/CNAME
          # SPA fallback (safe even if you don't use React Router)
          if [ -f _site/index.html ]; then cp _site/index.html _site/404.html; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
